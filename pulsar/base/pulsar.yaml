apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: "pulsar-bookkeeper"
  namespace: pulsar
  labels:
    app: pulsar
    chart: pulsar-1.0.0
    release: pulsar
    heritage: Helm
    component: bookkeeper
    cluster: pulsar
spec:
  serviceName: "pulsar-bookkeeper"
  replicas: 3
  selector:
    matchLabels:
      app: pulsar
      release: pulsar
      component: bookkeeper
  updateStrategy:
    type: OnDelete
  podManagementPolicy: OrderedReady
  template:
    metadata:
      labels:
        app: pulsar
        release: pulsar
        component: bookkeeper
        cluster: pulsar
      annotations:
        prometheus.io/port: "8000"
        prometheus.io/scrape: "true"
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: "app"
                operator: In
                values:
                - "pulsar"
              - key: "release"
                operator: In
                values:
                - pulsar
              - key: "component"
                operator: In
                values:
                - bookkeeper
            topologyKey: "kubernetes.io/hostname"
      terminationGracePeriodSeconds: 0
      initContainers:
      # This init container will wait for zookeeper to be ready before
      # deploying the bookies
      - name: wait-zookeeper-ready
        image: "apachepulsar/pulsar-all:2.4.2"
        imagePullPolicy: IfNotPresent
        command: ["sh", "-c"]
        args:
          - >-
            until bin/pulsar zookeeper-shell -server pulsar-zookeeper ls /admin/clusters/pulsar; do
              sleep 3;
            done;
      # This initContainer will make sure that the bookeeper
      # metadata is in zookeeper
      - name: pulsar-bookkeeper-metaformat
        image: "apachepulsar/pulsar-all:2.4.2"
        imagePullPolicy: IfNotPresent
        command: ["sh", "-c"]
        args:
        - >
          bin/apply-config-from-env.py conf/bookkeeper.conf &&
          bin/bookkeeper shell metaformat --nonInteractive || true;
        envFrom:
        - configMapRef:
            name: "pulsar-bookkeeper"
      containers:
      - name: "pulsar-bookkeeper"
        image: "apachepulsar/pulsar-all:2.4.2"
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            cpu: 0.4
            memory: 256Mi
        command: ["sh", "-c"]
        args:
        - >
          bin/apply-config-from-env.py conf/bookkeeper.conf &&
          bin/apply-config-from-env.py conf/pulsar_env.sh &&
          bin/pulsar bookie
        ports:
        - name: client
          containerPort: 3181
        envFrom:
        - configMapRef:
            name: "pulsar-bookkeeper"
        volumeMounts:
        - name: "pulsar-bookkeeper-journal"
          mountPath: /pulsar/data/bookkeeper/journal
        - name: "pulsar-bookkeeper-ledgers"
          mountPath: /pulsar/data/bookkeeper/ledgers
  volumeClaimTemplates:
  - metadata:
      name: "pulsar-bookkeeper-journal"
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 10Gi
      storageClassName: "pulsar-bookkeeper-journal"
  - metadata:
      name: "pulsar-bookkeeper-ledgers"
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 10Gi
      storageClassName: "pulsar-bookkeeper-ledgers"

    cluster: pulsar
spec:
  serviceName: "pulsar-zookeeper"
  replicas: 3
  selector:
    matchLabels:
      app: pulsar
      release: pulsar
      component: zookeeper
  updateStrategy:
    type: OnDelete
  podManagementPolicy: OrderedReady
  template:
    metadata:
      labels:
        app: pulsar
        release: pulsar
        component: zookeeper
        cluster: pulsar
      annotations:
        prometheus.io/port: "8000"
        prometheus.io/scrape: "true"
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: "app"
                operator: In
                values:
                - "pulsar"
              - key: "release"
                operator: In
                values:
                - pulsar
              - key: "component"
                operator: In
                values:
                - zookeeper
            topologyKey: "kubernetes.io/hostname"
      terminationGracePeriodSeconds: 0
      containers:
      - name: "pulsar-zookeeper"
        image: "apachepulsar/pulsar-all:2.4.2"
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            cpu: 0.1
            memory: 128Mi
        command: ["sh", "-c"]
        args:
        - >
          bin/apply-config-from-env.py conf/zookeeper.conf &&
          bin/apply-config-from-env.py conf/pulsar_env.sh &&
          bin/generate-zookeeper-config.sh conf/zookeeper.conf &&
          bin/pulsar zookeeper
        ports:
        - name: client
          containerPort: 2181
        - name: server
          containerPort: 2888
        - name: leader-election
          containerPort: 3888
        env:
        - name: ZOOKEEPER_SERVERS
          value:
            pulsar-zookeeper-0,pulsar-zookeeper-1,pulsar-zookeeper-2
        envFrom:
        - configMapRef:
            name: "pulsar-zookeeper"
        readinessProbe:
          exec:
            command:
            - "bin/pulsar-zookeeper-ruok.sh"
          initialDelaySeconds: 5
          timeoutSeconds: 5
        livenessProbe:
          exec:
            command:
            - "bin/pulsar-zookeeper-ruok.sh"
          initialDelaySeconds: 15
          timeoutSeconds: 5
        volumeMounts:
        - name: "pulsar-zookeeper-data"
          mountPath: /pulsar/data
  volumeClaimTemplates:
  - metadata:
      name: "pulsar-zookeeper-data"
    spec:
